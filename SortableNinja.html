<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="SortableNinja.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

                $("#sortable").sortable();
            });
        </script>

        <ul id="sortable">
            <li><img src="sort1.png" alt="ninja puzzle piece 1"></li>
            <li><img src="sort2.png" alt="ninja puzzle piece 2"></li>
            <li><img src="sort3.png" alt="ninja puzzle piece 3"></li>
            <li><img src="sort4.png" alt="ninja puzzle piece 4"></li>
            <li><img src="sort5.png" alt="ninja puzzle piece 5"></li>
        </ul>
    </body>
</html>
